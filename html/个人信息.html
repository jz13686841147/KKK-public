<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="telephone=no" name="format-detection"/>
    <meta content="email=no" name="format-detection"/>
    <title>充电桩</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
</head>
<body>
<div class="error">
    <!--提示错误的地方-->
</div>
<div class="top">


    个人信息
</div>
<div class="toph"></div>
<form action="">
    <div class="balance-numb">
        姓名<input type="text" required="yes" name="name" placeholder="姓名" id="name">
    </div>
    <div class="balance-numb">
        性别
        <select name="gender" id="gender" dir="rtl">
            <option value="">请选择</option>
            <option value="男" >男</option>
            <option value="女" >女</option>
            <option value="其它" >其它</option>
        </select>
    </div>
    <div class="balance-numb">
        邮箱<input type="text" name="email" placeholder="Email" id="email">
    </div>
    <div class="balance-numb">
        住址<input type="text" name="addres" placeholder="住址" id="address">
    </div>
    <div class="balance-numb">
        工作地址<input type="text" name="workplace" placeholder="工作地址" id="workplace">
    </div>
    <ul id="work">
        <li>
            <div class="balance-numb">
                <img src="static/images/delete.png" class="deletecard">
                爱车
                <input type="text" name="Licenseplate" placeholder="车牌号码">
                <input type="text" name="model" placeholder="车辆型号">
            </div>
        </li>
        <div class="balance-numb addcard">
            <img src="static/images/add.png">
            添加车辆
        </div>
    </ul>
    <div class="no-money" type="submit">
        <button id="recharge">完成</button>
    </div>
</form>
<script>
    $(".addcard ").click(function(){
        $("#work li").append(
            '<div class="balance-numb">'+
            '<img src="static/images/delete.png" class="deletecard">'+' 爱车'+'<input type="text" name="model" placeholder="车牌号码"><input type="text" name="Licenseplate" placeholder="车辆型号">'+
            '</div>'
        );
    })
    $("ul").on("click",".deletecard", function() {
        $(this).parent().remove();
    });
</script>
</body>
</html>
